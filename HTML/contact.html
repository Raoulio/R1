<!DOCTYPE html>
<html lang="fr">


    <head>
        <link rel="stylesheet" type="text/css" href="/css/style_css2.css" media="all">
        <title> Contacts </title>
        <meta charset="utf-8">
    </head>
    
    <body id="page">
        <h1> Formulaire d'inscription </h1>
        <form method="get">
            <fieldset> <legend> Formulaire Nom Prenom </legend>

                <div>
                    <label for="nom">Nom : </label>
                    <input type="text" name="nom" id="nom" placeholder="votre nom ici" required>
                    <label for="prenom">Prénom : </label>
                    <input type="text" name="prenom" id="prenom" placeholder="votre prenom ici" required>
                </div>

                <div>
                    <fieldset > <legend> Sexe </legend>
                    <input type="radio" id="sexe_f" name = "sexe" value="f" >
                    <label for="sexe_f"> Féminin </label> 
                    <input type="radio" id="sexe_m" name = "sexe" value="m" >
                    <label for="sexe_m"> Masculin </label> 
                    </fieldset>    
                </div>

                <div>
                    <input type="checkbox" id="chkbx" name = "autorisation" value=99>
                    <label for="chkbx"> J'accepte tout </label> 
                </div>
                
                <div>
                    <label for="age"> Age </label> 
                    <input type="number" id="age" name = "age" min=7 max=77 value =20 maxlength="3" height="10px"  width="20px">
                    <label for="profession"> Profession </label>
                    <select name="profession">
                        <option>non renseigné</option>    
                    <optgroup label="Informatique">
                        <option>Developpeur</option>
                        <option>Codeur</option>
                        <option>Architecte</option>
                        <option>Administrateur</option>
                    </optgroup>
                    <optgroup label="autre">
                        <option>Kiné</option>
                        <option>Régisseur</option>
                    </optgroup>
                    </select>
                </div>
                
                <div>
                    <label for="bio">Biographie</label><br>
                    <textarea name="bio" id="bio" wrap="soft" rows="10" cols="50" placeholder="Votre bio ici">
                    </textarea>
                </div>
                <br>
                <div>
                    <input type="submit" id="sub">
                </div>
                
            </fieldset>   

        </form>
    
    
    <!-- pattern expressions regulieres [A-Za-z] -->
    
    
    
    
    
    </body>
